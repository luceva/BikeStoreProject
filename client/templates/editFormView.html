<header>
    <h3>Enter Bike Information </h3>
    <p>Brand:
    <input id="new-bikeBrand" type="text" value="<%- brand %>" placeholder="Bike Brand">
    <br>
    Bike Color:
    <input id="new-bikeColor" type="text" value="<%- color %>" placeholder="Bike Color">
    <br>
    Bike Price:
    <input id="new-bikePrice" type="text" value="<%- price %>" placeholder="Bike Price">
    <br>
    Bike Type:
    <input id="new-bikeType" type="text" value="<%- type %>" placeholder="Bike Type">
    <br>
    Number of Bikes:
    <input id="new-bikeQuantity" type="text" value="<%- quantity %>" placeholder="Bike Quantity">
    <br>
    Bike Tags:
    <input id="new-bikeTags" type="text" value="<%- tags %>" placeholder="Bike Tags">
    <br>
    Bike Description:
    <input id="new-bikeDescription" type="text" value="<%- description %>" placeholder="Bike Description">
    <br>
    <button id ="enterButton" type="button">SUBMIT</button>
    <button id ="cancelButton" type="button">CANCEL</button>
    </p>
</header>
